<div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{message}}
    </div>
  </div>
<div class="well">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-sm-5 col-xs-4"></div>
        <div class="col-sm-2 col-xs-4">
          <img [src]="photo" class="img-responsive img-no-padding img-circle" alt="">
          <p>{{name | uppercase}}</p>

        </div>
        <div class="col-sm-5 col-xs-4">

        </div>
      </div>
      <p class="text-center">
        {{leadMessage}}</p>
      <div *ngIf="!sent && foundUser">
        <div class="panel-body">
          <form [formGroup]="messageForm" (submit)="onSubmit()" novalidate>
            <div class="form-group">
              <ul class="help-block">
                <li *ngIf="mess.errors?.required && mess.dirty">This field is required</li>
              </ul>
              <div [ngClass]="{'has-error': mess.errors && mess.dirty, 'has-success': !mess.errors && mess.dirty}">
                <textarea name="" placeholder="Message..." formControlName="message" id="" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group text-center">
              <button [disabled]="!messageForm.valid" class="btn btn-info btn-lg"> <i class="fa fa-paper-plane-o"></i> Send message</button>
            </div>
          </form>
        </div>
      </div>
      <div *ngIf="!foundUser">
        <div class="panel-body text-center">
          <h2><i class="fa fa-user-o fa-3x"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; User not found</h2>
        </div>
      </div>

    </div>
    <div class="col-md-1"></div>
  </div>
</div>
